<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD de Cómics</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gestión de Cómics</h1>
  <div id="comic-form">
    <h2>Nuevo/Editar Cómic</h2>
    <form id="form-comic">
      <input type="hidden" id="comic-id">
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" required>
      
      <label for="autor">Autor:</label>
      <input type="text" id="autor" required>
      
      <label for="editorial">Editorial:</label>
      <input type="text" id="editorial" required>
      
      <label for="genero">Género:</label>
      <input type="text" id="genero" required>
      
      <label for="precio">Precio:</label>
      <input type="number" id="precio" step="0.01" required>
      
      <label for="stock">Stock:</label>
      <input type="number" id="stock" required>
      
      <label for="imagen">URL de la Imagen:</label>
      <input type="text" id="imagen">
      
      <button type="submit">Guardar</button>
    </form>
  </div>

  <h2>Listado de Cómics</h2>
  <table id="comics-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Autor</th>
        <th>Editorial</th>
        <th>Género</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Los registros se insertarán aquí dinámicamente -->
    </tbody>
  </table>
  <script src="app_front.js"></script>
</body>
</html>
